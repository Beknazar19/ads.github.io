<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <table>
        <caption>Мое предложение</caption>
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Выбрать валюту</th>
            <th scope="col">Наличка/карта</th>
            <th scope="col">Печать валюты</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                Покупаю
            </td>
            <td>
                <label for="select_group_1">
                    <select id="select_group_1">
                        <option value="1" selected="selected">доллар</option>
                        <option value="5">сом</option>
                        <option value="2">евро</option>
                        <option value="3">рубль</option>
                        <option value="6">тенге</option>
                        <option value="7">сум</option>
                        <option value="4">лирa</option>
                    </select>
                </label>
            </td>
            <td>
                <label for="select_group_2">
                    <select id="select_group_2">
                        <option value="3">все</option>
                        <option value="1">наличка</option>
                        <option value="2">карта</option>
                    </select>
                </label>
            </td>
            <td>
                <label for="select_group_3">
                    <select id="select_group_3">
                        <option value="3">все</option>
                        <option value="1">без печати</option>
                        <option value="2">с печатью</option>
                        
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Продаю
            </td>
            <td>
                <label for="select_group_4">
                    <select id="select_group_4">
                        <option value="1">доллар</option>
                        <option value="5" selected="selected">сом</option>
                        <option value="2">евро</option>
                        <option value="3">рубль</option>
                        <option value="6">тенге</option>
                        <option value="7">сум</option>
                        <option value="4">лирa</option>
                    </select>
                </label>
            </td>
            <td>
                <label for="select_group_5">
                    <select id="select_group_5">
                        <option value="3">все</option>
                        <option value="1">наличка</option>
                        <option value="2">карта</option>
                    </select>
                </label>
            </td>
            <td>
                <label for="select_group_6">
                    <select id="select_group_6">
                        <option value="3">все</option>
                        <option value="1">без печати</option>
                        <option value="2">с печатью</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td data-label="Due Date">
                <label for="rate">
                    По курсу
                    <input id="rate" type="tel" class="placeholder-rate" 
                    type="number"
                    >
                </label>
            </td>
            <td>
                <label for="summary" id="Label_Sum">
                    Объем 
                </label>
                <input id="summary" type="tel"  class="placeholder-rate">
                
            </td>

            <td>
                <label class="place-group" for="select-group 7">
                    Место
                    <select id="select-group 7">
                        <option value="14">все</option>
                        <option value="1">Бишкек</option>
                        <option value="2">Ош</option>
                        <option value="3">Дж-Абад</option>
                        <option value="4">Кара-Суу</option>
                        <option value="5">Токмок</option>
                        <option value="6">Кызыл-Кия</option>
                        <option value="7">Узген</option>
                        <option value="8">Каракол</option>
                        <option value="9">Кара-Балта</option>
                        <option value="10">Сузак</option>
                        <option value="11">Нарын</option>
                        <option value="12">Талас</option>
                        <option value="13">другое</option>
                        
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button-submit">
                    Готово
                </button>
            </td>
        </tr>
        </tbody>
    </table>


	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>

</body>
</html>
